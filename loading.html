<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Norlin Design</title>
    <style>
        :root {
            --accent-color: #387ce8;
        }
        
        body {
            margin: 0;
            height: 100vh;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .loading-container {
            position: relative;
            text-align: center;
        }

        /* Logo动画 */
        .norlin-logo {
            width: 240px;
            height: auto;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        /* 加载进度条 */
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(56, 124, 232, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress {
            width: 40%;
            height: 100%;
            background: var(--accent-color);
            border-radius: 2px;
            animation: progress 1.5s ease infinite;
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progress {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* 装饰性的背景元素 */
        .bg-circles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-color);
            opacity: 0.03;
            animation: float 20s infinite linear;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        @keyframes float {
            from { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }
    </style>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-circles">
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="loading-container">
        <!-- Norlin Logo SVG -->

        </svg>

        <!-- 加载进度条 -->
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        // 添加页面加载完成后的跳转
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000); // 2秒后跳转
        });
    </script>
</body>
</html>

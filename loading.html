<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Norlin Design</title>
    <style>
        :root {
            --accent-color: #387ce8;
        }
        
        body {
            margin: 0;
            height: 100vh;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .loading-container {
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px; /* logo和进度条之间的间距 */
        }

        /* Logo动画 */
        .norlin-logo {
            width: 240px;
            height: auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        /* 加载进度条容器 */
        .loading-bar-container {
            width: 240px; /* 与logo同宽 */
        }

        /* 加载进度条 */
        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(56, 124, 232, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            width: 40%;
            height: 100%;
            background: var(--accent-color);
            border-radius: 2px;
            animation: progress 1.5s ease infinite;
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progress {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* 装饰性的背景元素 */
        .bg-circles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-color);
            opacity: 0.03;
            animation: float 20s infinite linear;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        @keyframes float {
            from { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }
    </style>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-circles">
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="loading-container">
        <!-- Norlin Logo SVG -->

        </svg>

        <!-- 添加进度条容器 -->
        <div class="loading-bar-container">
            <div class="loading-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <script>
        // 加载首页所需的所有资源
        async function preloadResources() {
            // 待加载的资源列表
            const resources = [
                // CSS文件
                { type: 'css', url: 'css/main.css' },
                { type: 'css', url: 'css/animations.css' },
                { type: 'css', url: 'css/responsive.css' },
                // JS文件
                { type: 'js', url: 'js/main.js' },
                // 关键SVG/图片资源
                { type: 'image', url: 'favicon.svg' },
                { type: 'image', url: 'assets/svg/home/projects/title.svg' },
                // ... 添加其他关键资源
            ];

            // 创建一个HTML元素来预加载并确保资源加载完成
            const preloadResource = (resource) => {
                return new Promise((resolve, reject) => {
                    let element;
                    
                    switch(resource.type) {
                        case 'css':
                            element = document.createElement('link');
                            element.rel = 'stylesheet';
                            element.href = resource.url;
                            break;
                        case 'js':
                            element = document.createElement('script');
                            element.src = resource.url;
                            break;
                        case 'image':
                            element = new Image();
                            element.src = resource.url;
                            break;
                    }

                    element.onload = () => resolve();
                    element.onerror = () => reject();

                    if (resource.type !== 'image') {
                        document.head.appendChild(element);
                    }
                });
            };

            try {
                await Promise.all(resources.map(preloadResource));
                return true;
            } catch (error) {
                console.error('Resource loading failed:', error);
                return false;
            }
        }

        async function init() {
            // 预加载所有资源
            const success = await preloadResources();
            
            // 不管成功失败,给loading动画留足时间播放
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // 跳转到首页
            window.location.replace('index.html');
        }

        // 启动加载流程
        init();
    </script>
</body>
</html>

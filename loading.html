<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" no-cache ">
    <meta http-equiv="Expires" content="0">
    <title>Loading - Norlin Design</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* NORLIN Logo样式 */
        .norlin-logo {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            fill: #ffffff;  /* 改为白色 */
            opacity: 0;
            animation: logoFadeIn 0.5s ease forwards;
        }

        /* 水泡动画容器 */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }

        /* 主要动画 */
        @keyframes logoFadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        /* 溶解过渡动画 */
        .dissolve-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        .dissolve-overlay.active {
            opacity: 1;
        }
    </style>
    <script>
        // 资源预加载
        async function preloadResources() {
            return new Promise((resolve) => {
                const resources = [
                    'css/main.css',
                    'css/animations.css',
                    'css/responsive.css',
                    'js/main.js',
                    'image.jpg'
                ];
                
                let loaded = 0;
                resources.forEach(src => {
                    const link = document.createElement(src.endsWith('.css') ? 'link' : 'script');
                    if (src.endsWith('.css')) {
                        link.rel = 'stylesheet';
                        link.href = src;
                    } else if (src.endsWith('.js')) {
                        link.src = src;
                    }
                    
                    link.onload = () => {
                        loaded++;
                        if (loaded === resources.length) {
                            resolve();
                        }
                    };
                    document.head.appendChild(link);
                });
                
                // 预加载图片
                const img = new Image();
                img.src = 'image.jpg';
                img.onload = () => {
                    loaded++;
                    if (loaded === resources.length) {
                        resolve();
                    }
                };
            });
        }

        // 页面加载完成后开始预加载
        window.addEventListener('load', async () => {
            createBubbles();
            
            try {
                await preloadResources();
                // 设置加载完成标记
                sessionStorage.setItem('loaded', 'true');
                
                // 执行过渡动画
                document.querySelector('.dissolve-overlay').classList.add('active');
                
                // 延迟跳转确保动画完成
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);
            } catch (error) {
                console.error('资源加载失败:', error);
            }
        });

        // 创建水泡动画
        function createBubbles() {
            const bubbles = document.querySelector('.bubbles');
            for (let i = 0; i < 50; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.width = `${Math.random() * 30 + 10}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.animationDelay = `${Math.random() * 2}s`;
                bubbles.appendChild(bubble);
            }
        }
    </script>
</head>

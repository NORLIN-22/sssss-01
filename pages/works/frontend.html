<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端 - Norlin Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/animations.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="../../css/page-frontend.css">
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
</head>
<body>
    <!-- 导航菜单 -->
    <nav class="nav-menu">
        <a href="../../index.html" class="nav-logo">
            <img src="../../favicon.svg" alt="Norlin Logo">
        </a>
        <div class="nav-links">
            <a href="../../index.html" class="nav-item">首页</a>
            <a href="../about.html" class="nav-item">简介</a>
            <div class="nav-dropdown">
                <a class="nav-item">项目</a>
                <div class="dropdown-content">
                    <a href="graphics.html" class="dropdown-item">平面设计</a>
                    <a href="illustration.html" class="dropdown-item">插画绘画</a>
                    <a href="frontend.html" class="dropdown-item">前端相关</a>
                </div>
            </div>
            <a href="../contact.html" class="nav-item">联系</a>
        </div>
        <a href="https://portfolio-843.pages.dev/#intro" 
           class="portfolio-link nav-item" 
           target="_blank" 
           rel="noopener"
           title="建议打开VPN">
            旧版作品集
        </a>
    </nav>

    <!-- 主要内容区域 -->
    <main class="content-container">
        <div class="hero-image-container">
            <img src="../../assets/png/front end/1.png" alt="Frontend Project 1" class="hero-image">
        </div>
        <object class="bottom-svg" data="../../assets/svg/front end/3.svg" type="image/svg+xml"></object>
        <img class="bottom-image" src="../../assets/png/front end/4.png" alt="Bottom Image">
        <img class="bottom-image-2" src="../../assets/png/front end/5.png" alt="Bottom Image 2">
        <object class="bottom-svg-2" data="../../assets/svg/front end/6.svg" type="image/svg+xml"></object>
        <div style="position: relative;">
            <video class="bottom-video" controls>
                <source src="../../assets/video/sketch_drawing.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <object class="video-svg" data="../../assets/svg/front end/7.svg" type="image/svg+xml"></object>
        </div>
        <div style="position: relative;">
            <img class="final-image" src="../../assets/png/front end/2.png" alt="Final Image">
            
            <!-- 把SVG和链接放在同一个容器中，这样移动容器就能同时移动两者 -->
            <div class="svg-link-container">
                <object class="final-image-svg" data="../../assets/svg/front end/8.svg" type="image/svg+xml"></object>
                <a href="https://github.com/NORLIN-22/SketchDrawingApp/releases/download/v1.0/sketch_drawing.zip" 
                   target="_blank" 
                   rel="noopener" 
                   class="clickable-area">
                </a>
            </div>
        </div>
    </main>
    
</body>
</html>

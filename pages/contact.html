<html>
<head>

    <style>
        /* 项目页面特定样式 */
        body {
            background-color: var(--bg-color);
            min-height: 100vh;
        }

        .nav-menu {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 10px rgba(49, 139, 224, 0.336);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

        }
        
        .nav-menu .nav-item {

        }

        .nav-logo img {

        }

        /* 作品集链接悬浮效果 */
        .portfolio-link.nav-item:hover {
            background: transparent;
            color: #387ce8 !important;
            transform: none;
        }

        /* 内容区域样式 */
        .content-container {
            max-width: var(--content-width);
            margin: 0 auto;
            padding: calc(var(--nav-height) + 40px) 20px 60px;
        }

        /* 下拉菜单样式继承自主页白色区域样式 */
        .dropdown-content {
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(0, 0, 0, 0.1);

            -webkit-backdrop-filter: none;
        }

        .dropdown-item {
            color: var(--secondary-color) !important;
            font-weight: 300;
        }

        .dropdown-item:hover {
            background: transparent;
            color: #387ce8 !important;
        }

        .contact-form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .contact-form-container h1 {
            color: var(--secondary-color);
            font-family: var(--font-nav);
            font-size: 2rem;
            margin-bottom: 40px;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--secondary-color);
            font-family: var(--font-nav);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 1px solid rgba(56, 124, 232, 0.2);
            border-radius: 8px;
            font-family: var(--font-nav);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(56, 124, 232, 0.1);
        }

        .submit-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 28px;
            font-family: var(--font-nav);
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-top: 16px;
            position: relative;
        }

        .submit-btn:hover {
            background-color: #2868d9;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(56, 124, 232, 0.1);
            transition: all 0.3s ease;
        }

        .social-icon img {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .social-icon:hover img {
            transform: scale(1.1);
            filter: brightness(0) invert(1);
        }

        /* 文件上传样式 */
        .file-upload {
            position: relative;
            margin-top: 8px;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-label {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 16px;
            border: 2px dashed rgba(56, 124, 232, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            border-color: var(--accent-color);
            background: rgba(56, 124, 232, 0.05);
        }

        .file-text {
            color: var(--accent-color);
            font-weight: 500;
        }

        .file-info {
            font-size: 0.8rem;
            color: #666;
        }

        .selected-files {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: rgba(56, 124, 232, 0.1);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .file-item .remove-file {
            color: #ff4444;
            cursor: pointer;
            padding: 4px 8px;
        }

        .file-item .remove-file:hover {
            text-decoration: underline;
        }

        /* 添加新的卡片样式 */
        .contact-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .contact-card {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(56, 124, 232, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(56, 124, 232, 0.1);
            border-color: var(--accent-color);
        }

        .contact-card-icon {
            width: 32px;
            height: 32px;
            margin-right: 16px;
        }

        .contact-card-info {
            flex: 1;
        }

        .contact-card-info h3 {
            margin: 0;
            color: var(--secondary-color);
            font-size: 16px;
            font-weight: 500;
        }

        .contact-card-info p {
            margin: 4px 0 0;
            color: #666;
            font-size: 14px;
        }

        .copy-hint {
            font-size: 12px;
            color: var(--accent-color);
            opacity: 0.7;
        }

        .contact-card:hover .copy-hint {
            opacity: 1;
        }

        /* 添加新的邮件按钮样式 */
        .email-section {
            text-align: center;
            margin: 40px 0;
        }

        .email-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-family: var(--font-nav);
            transition: all 0.3s ease;
        }

        .email-button:hover {
            background-color: #2868d9;
            transform: translateY(-2px);
        }

        .email-icon {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .email-tip {
            margin-top: 12px;
            color: #666;
            font-size: 14px;
        }

        /* 添加新样式 */
        .contact-methods {
            margin-top: 40px;
        }

        .contact-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: rgba(56, 124, 232, 0.1);
            color: var(--secondary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--accent-color);
            color: white;
        }

        .tab-panel {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-panel.active {
            display: block;
        }

        .qq-contact {
            text-align: center;
            padding: 40px;
        }

        .qq-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: var(--accent-color);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            background: #2868d9;
        }

        .btn-icon {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        .email-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .email-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 16px;
            width: 300px;
            background: rgba(56, 124, 232, 0.1);
            border-radius: 8px;
            text-decoration: none;
            color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .email-option:hover {
            background: var(--accent-color);
            color: white;
        }

        .email-option:hover .option-icon {
            filter: brightness(0) invert(1);
        }

        .option-icon {
            width: 24px;
            height: 24px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 添加提示框样式 */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-family: var(--font-nav);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: #4CAF50;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

        .toast.error {
            background: #f44336;
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.2);
        }

        .toast-icon {
            width: 24px;
            height: 24px;
        }

        /* 加载动画 */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s infinite linear;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .btn-text {
            transition: opacity 0.3s ease;
        }

        .submit-btn.loading .btn-text {
            opacity: 0;
        }

        .submit-btn.loading .loading-spinner {
            display: block;
        }

        /* 改进错误提示样式 */
        .toast.error {
            width: 320px;
            padding: 20px;
            background: rgba(244, 67, 54, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            margin: 0 0 8px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .toast-message {
            margin: 0 0 8px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .toast-actions {
            margin: 0;
            padding-left: 16px;
            font-size: 0.85rem;
            opacity: 0.85;
        }

        .toast-actions li {
            margin-bottom: 4px;
        }

        .toast-actions li:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <!-- 主要内容区域 -->
    <main class="content-container">
        <div class="contact-form-container">
            <h1>联系我</h1>
            
            <!-- 社交媒体图标保持不变 -->
            <div class="social-links">
                <!-- ...existing social links... -->
            </div>

            <!-- 简单的联系表单 -->
            <form action="https://formsubmit.co/2216921192@qq.com" method="POST" enctype="multipart/form-data">
                <!-- FormSubmit 配置 -->
                <input type="hidden" name="_subject" value="来自个人网站的新消息">
                <input type="hidden" name="_next" value="https://norlin-22.github.io/sssss-01/pages/thanks.html">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_captcha" value="false">

                <!-- 表单字段 -->
                <div class="form-group">

                </div>
                
                <div class="form-group">

                <div class="form-group">

                <!-- 添加文件上传部分 -->
                <div class="form-group">
                    <label>附件（可选）</label>
                    <div class="file-upload">
                        <input type="file" id="attachment" name="attachment" class="file-input" multiple>
                        <label for="attachment" class="file-label">

                </div>

                <!-- 可选：将表单提交后跳转到感谢页面 -->
                <input type="hidden" name="redirect" value="https://norlin-22.github.io/sssss-01/pages/thanks.html">
                
                <button type="submit" class="submit-btn">

                </button>
            </form>

            <!-- 联系卡片部分保持不变 -->
            <div class="contact-cards">
                <div class="contact-card" onclick="copyToClipboard('norlin2216')">
                    <img src="../assets/svg/wechat.svg" alt="WeChat" class="contact-card-icon">
                    <div class="contact-card-info">

                        <p>norlin2216</p>
                    </div>

                </div>

                <div class="contact-card" onclick="copyToClipboard('2216921192')">

                    <div class="contact-card-info">
                        <h3>QQ</h3>
                        <p>2216921192</p>
                    </div>
                    <span class="copy-hint">点击复制</span>
                </div>

                <div class="contact-card" onclick="copyToClipboard('13147063894')">
                    <img src="../assets/svg/phone.svg" alt="Phone" class="contact-card-icon">
                    <div class="contact-card-info">

    <!-- 添加提示框 HTML -->
    <div class="toast success" id="successToast">
        <img src="../assets/svg/check-circle.svg" alt="Success" class="toast-icon">
        <span>消息发送成功！</span>
    </div>
    <div class="toast error" id="errorToast">
        <img src="../assets/svg/alert-circle.svg" alt="Error" class="toast-icon">
        <div class="toast-content">
            <h3 class="toast-title">发送失败</h3>
            <p class="toast-message">抱歉，消息发送失败。您可以：</p>
            <ul class="toast-actions">
                <li>重试发送</li>
                <li>直接联系QQ：2216921192</li>
                <li>发送邮件至：2216921192@qq.com</li>
            </ul>
        </div>

    <script>
        // 文件上传处理
        const fileInput = document.getElementById('attachment');
        const selectedFiles = document.querySelector('.selected-files');

        fileInput.addEventListener('change', function() {
            selectedFiles.innerHTML = '';
            Array.from(this.files).forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <span class="remove-file">移除</span>
                `;
                selectedFiles.appendChild(fileItem);

                fileItem.querySelector('.remove-file').addEventListener('click', () => {
                    // 创建新的 FileList
                    const dt = new DataTransfer();
                    const files = Array.from(fileInput.files).filter(f => f !== file);
                    files.forEach(f => dt.items.add(f));
                    fileInput.files = dt.files;
                    fileItem.remove();
                });
            });
        });

        function sendEmail(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            const mailtoLink = `mailto:2216921192@qq.com?subject=来自${name}的留言&body=发件人邮箱: ${email}%0A%0A${message}`;
            
            window.location.href = mailtoLink;
        }

        // 添加标签切换功能
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                // 移除所有活动状态
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));
                
                // 添加新的活动状态
                button.classList.add('active');
                document.getElementById(`${button.dataset.tab}-panel`).classList.add('active');
            });
        });

        // 删除之前所有的表单提交事件监听器，只保留这一个
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const submitBtn = form.querySelector('.submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const spinner = submitBtn.querySelector('.loading-spinner');
            
            // 显示加载状态
            btnText.style.display = 'none';
            spinner.style.display = 'inline-block';
            submitBtn.disabled = true;

            try {
                // 创建不包含文件的表单数据
                const formData = new FormData();
                formData.append('access_key', form.querySelector('[name="access_key"]').value);
                formData.append('from_name', form.querySelector('[name="from_name"]').value);
                formData.append('subject', form.querySelector('[name="subject"]').value);
                formData.append('replyto', form.querySelector('[name="email"]').value);
                formData.append('name', form.querySelector('[name="name"]').value);
                formData.append('email', form.querySelector('[name="email"]').value);
                formData.append('message', form.querySelector('[name="message"]').value);

                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    window.location.href = './thanks.html';
                } else {
                    throw new Error(result.message || '发送失败');
                }
            } catch (error) {
                console.error('发送失败:', error);
                showToast('error');
            } finally {
                // 恢复按钮状态
                btnText.style.display = 'inline-block';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // 提示框函数
        function showToast(type) {
            const toast = document.getElementById(`${type}Toast`);
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 添加复制功能
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('success');
            }).catch(() => {
                showToast('error');
            });
        }
    </script>

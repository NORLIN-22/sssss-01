<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系 - Norlin Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <style>
        /* 项目页面特定样式 */
        body {
            background-color: var(--bg-color);
            min-height: 100vh;
        }

        .nav-menu {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 10px rgba(49, 139, 224, 0.336);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .nav-menu .nav-item {
            color: var(--secondary-color) !important;
        }

        .nav-logo img {
            filter: invert(45%) sepia(92%) saturate(1864%) hue-rotate(202deg) brightness(98%) contrast(93%);
        }

        /* 作品集链接悬浮效果 */
        .portfolio-link.nav-item:hover {
            background: transparent;
            color: #387ce8 !important;
            transform: none;
        }

        /* 内容区域样式 */
        .content-container {
            max-width: var(--content-width);
            margin: 0 auto;
            padding: calc(var(--nav-height) + 40px) 20px 60px;
        }

        /* 下拉菜单样式继承自主页白色区域样式 */
        .dropdown-content {
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }

        .dropdown-item {
            color: var(--secondary-color) !important;
            font-weight: 300;
        }

        .dropdown-item:hover {
            background: transparent;
            color: #387ce8 !important;
        }

        .contact-form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .contact-form-container h1 {
            color: var(--secondary-color);
            font-family: var(--font-nav);
            font-size: 2rem;
            margin-bottom: 40px;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--secondary-color);
            font-family: var(--font-nav);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 1px solid rgba(56, 124, 232, 0.2);
            border-radius: 8px;
            font-family: var(--font-nav);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(56, 124, 232, 0.1);
        }

        .submit-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 28px;
            font-family: var(--font-nav);
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-top: 16px;
        }

        .submit-btn:hover {
            background-color: #2868d9;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(56, 124, 232, 0.1);
            transition: all 0.3s ease;
        }

        .social-icon img {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .social-icon:hover img {
            transform: scale(1.1);
            filter: brightness(0) invert(1);
        }

        /* 文件上传样式 */
        .file-upload {
            position: relative;
            margin-top: 8px;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-label {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 16px;
            border: 2px dashed rgba(56, 124, 232, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            border-color: var(--accent-color);
            background: rgba(56, 124, 232, 0.05);
        }

        .file-text {
            color: var(--accent-color);
            font-weight: 500;
        }

        .file-info {
            font-size: 0.8rem;
            color: #666;
        }

        .selected-files {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: rgba(56, 124, 232, 0.1);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .file-item .remove-file {
            color: #ff4444;
            cursor: pointer;
            padding: 4px 8px;
        }

        .file-item .remove-file:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 导航菜单 -->
    <nav class="nav-menu">
        <a href="../index.html" class="nav-logo">
            <img src="../favicon.svg" alt="Norlin Logo">
        </a>
        <div class="nav-links">
            <a href="../index.html" class="nav-item">首页</a>
            <a href="about.html" class="nav-item">简介</a>
            <div class="nav-dropdown">
                <a class="nav-item">项目</a>
                <div class="dropdown-content">
                    <a href="works/graphics.html" class="dropdown-item">平面设计</a>
                    <a href="works/illustration.html" class="dropdown-item">插画绘画</a>
                    <a href="works/frontend.html" class="dropdown-item">前端相关</a>
                </div>
            </div>
            <a href="contact.html" class="nav-item">联系</a>
        </div>
        <a href="https://portfolio-843.pages.dev/#intro" 
           class="portfolio-link nav-item" 
           target="_blank" 
           rel="noopener"
           title="建议打开VPN">
            旧版作品集
        </a>
    </nav>

    <!-- 主要内容区域 -->
    <main class="content-container">
        <div class="contact-form-container">
            <h1>联系我</h1>
            
            <!-- 添加社交媒体图标区域 -->
            <div class="social-links">
                <a href="javascript:void(0)" class="social-icon" id="wechat-icon" title="微信号: norlin2216">
                    <img src="../assets/svg/contact/wechat.svg" alt="WeChat">
                </a>
                <a href="http://wpa.qq.com/msgrd?v=3&uin=2216921192" target="_blank" class="social-icon" title="QQ: 2216921192">
                    <img src="../assets/svg/contact/qq.svg" alt="QQ">
                </a>
                <a href="https://space.bilibili.com/391471527" target="_blank" class="social-icon">
                    <img src="../assets/svg/contact/bilibili.svg" alt="Bilibili">
                </a>
            </div>

            <form action="https://formsubmit.co/2216921192@qq.com" method="POST" class="contact-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">您的姓名</label>
                    <input type="text" name="name" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">您的邮箱</label>
                    <input type="email" name="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">留言内容</label>
                    <textarea name="message" id="message" rows="6" required></textarea>
                </div>

                <div class="form-group">
                    <label for="attachment">附件 (可选)</label>
                    <div class="file-upload">
                        <input type="file" name="attachment" id="attachment" class="file-input" multiple>
                        <label for="attachment" class="file-label">
                            <span class="file-text">选择文件</span>
                            <span class="file-info">支持多个文件，最大20MB</span>
                        </label>
                        <div class="selected-files"></div>
                    </div>
                </div>

                <!-- 隐藏的配置字段 -->
                <input type="hidden" name="_subject" value="新的网站留言!">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://norlin-22.github.io/zzzz/pages/thanks.html">
                
                <button type="submit" class="submit-btn">发送消息</button>
            </form>
        </div>
    </main>

    <script>
        // 文件上传处理
        const fileInput = document.getElementById('attachment');
        const selectedFiles = document.querySelector('.selected-files');

        fileInput.addEventListener('change', function() {
            selectedFiles.innerHTML = '';
            Array.from(this.files).forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <span class="remove-file">移除</span>
                `;
                selectedFiles.appendChild(fileItem);

                fileItem.querySelector('.remove-file').addEventListener('click', () => {
                    // 创建新的 FileList
                    const dt = new DataTransfer();
                    const files = Array.from(fileInput.files).filter(f => f !== file);
                    files.forEach(f => dt.items.add(f));
                    fileInput.files = dt.files;
                    fileItem.remove();
                });
            });
        });
    </script>
</body>
</html>

    <style>
        /* 项目页面特定样式 */
        body {
            background-color: var(--bg-color);
            min-height: 100vh;
        }

        .nav-menu {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 10px rgba(49, 139, 224, 0.336);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .nav-menu .nav-item {
            color: var(--secondary-color) !important;
        }

        .nav-logo img {
            filter: invert(45%) sepia(92%) saturate(1864%) hue-rotate(202deg) brightness(98%) contrast(93%);
        }

        /* 作品集链接悬浮效果 */
        .portfolio-link.nav-item:hover {
            background: transparent;
            color: #387ce8 !important;
            transform: none;
        }

        /* 内容区域样式 */
        .content-container {
            max-width: var(--content-width);
            margin: 0 auto;
            padding: calc(var(--nav-height) + 40px) 20px 60px;
        }

        /* 下拉菜单样式继承自主页白色区域样式 */
        .dropdown-content {
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }

        .dropdown-item {
            color: var(--secondary-color) !important;
            font-weight: 300;
        }

        .dropdown-item:hover {
            background: transparent;
            color: #387ce8 !important;
        }

        .contact-form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .contact-form-container h1 {
            text-align: center;
            margin-bottom: 40px;
            font-family: var(--font-nav), -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; /* 添加fallback字体 */
        }

        .contact-title {
            height: 90px; /* 调整SVG图片高度 */
            width: auto;
            display: inline-block;
            font-family: inherit; /* 继承父元素字体 */
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px; /* 减小标签和输入框之间的间距,原来是20px */
            margin-bottom: 20px; /* 增加表单项之间的间距 */
        }

        .form-group label {
            color: var(--secondary-color);
            font-family: var(--font-nav);
            font-size: 0.9rem;
            margin-bottom: 4px; /* 微调标签底部间距 */
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 1px solid rgba(56, 124, 232, 0.2);
            border-radius: 8px;
            font-family: var(--font-nav);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(56, 124, 232, 0.1);
        }

        .submit-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 28px;
            font-family: var(--font-nav);
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-top: 16px;
            position: relative;
        }

        .submit-btn:hover {
            background-color: #2868d9;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(56, 124, 232, 0.1);
            transition: all 0.3s ease;
        }

        .social-icon img {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .social-icon:hover img {
            transform: scale(1.1);
            filter: brightness(0) invert(1);
        }

        /* 文件上传样式 */
        .file-upload {
            position: relative;
            margin-top: 8px;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-label {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 16px;
            border: 2px dashed rgba(56, 124, 232, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            border-color: var(--accent-color);
            background: rgba(56, 124, 232, 0.05);
        }

        .file-text {
            color: var(--accent-color);
            font-weight: 500;
        }

        .file-info {
            font-size: 0.8rem;
            color: #666;
        }

        .selected-files {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: rgba(56, 124, 232, 0.1);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .file-item .remove-file {
            color: #ff4444;
            cursor: pointer;
            padding: 4px 8px;
        }

        .file-item .remove-file:hover {
            text-decoration: underline;
        }

        /* 添加新的卡片样式 */
        .contact-cards {
            display: flex; /* 改为flex布局 */
            justify-content: center;
            gap: 16px; /* 减小间距 */
            margin-top: 40px;
            flex-wrap: wrap; /* 确保在小屏幕上可以换行 */
        }

        .contact-card {
            flex: 0 0 200px; /* 固定宽度 */
            display: flex;
            align-items: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(56, 124, 232, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative; /* 为复制提示添加定位上下文 */
        }

        .contact-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(56, 124, 232, 0.1);
            border-color: var(--accent-color);
        }

        /* 添加复制成功提示 */
        .copy-success {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .contact-card.copied .copy-success {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .contact-cards {
                gap: 12px;
            }
            .contact-card {
                flex: 0 0 calc(50% - 6px); /* 在小屏幕上两列显示 */
            }
        }

        .contact-card-icon {
            width: 32px;
            height: 32px;
            margin-right: 16px;
            color: var(--accent-color); /* 添加这一行，使用主题强调色 */
        }

        .contact-card-info {
            flex: 1;
        }

        .contact-card-info h3 {
            margin: 0;
            color: var(--secondary-color);
            font-size: 16px;
            font-weight: 500;
        }

        .contact-card-info p {
            margin: 4px 0 0;
            color: #666;
            font-size: 14px;
        }

        .copy-hint {
            font-size: 12px;
            color: var(--accent-color);
            opacity: 0.7;
        }

        .contact-card:hover .copy-hint {
            opacity: 1;
        }

        /* 添加新的邮件按钮样式 */
        .email-section {
            text-align: center;
            margin: 40px 0;
        }

        .email-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-family: var(--font-nav);
            transition: all 0.3s ease;
        }

        .email-button:hover {
            background-color: #2868d9;
            transform: translateY(-2px);
        }

        .email-icon {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .email-tip {
            margin-top: 12px;
            color: #666;
            font-size: 14px;
        }

        }

        .tab-btn.active {

        }

        .contact-btn:hover {

        }

        .btn-icon {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        .email-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .email-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 16px;
            width: 300px;
            background: rgba(56, 124, 232, 0.1);
            border-radius: 8px;
            text-decoration: none;
            color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .email-option:hover {
            background: var(--accent-color);
            color: white;
        }

        .email-option:hover .option-icon {
            filter: brightness(0) invert(1);
        }

        .option-icon {
            width: 24px;
            height: 24px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 添加提示框样式 */
        .toast {
            position: fixed;
            bottom: 20px; /* 改为从底部计算 */
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-family: var(--font-nav);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: #4CAF50;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

        .toast.error {
            background: #f44336;
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.2);
        }

        .toast-icon {
            width: 24px;
            height: 24px;
        }

        /* 加载动画 */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s infinite linear;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .btn-text {
            transition: opacity 0.3s ease;
        }

        .submit-btn.loading .btn-text {
            opacity: 0;
        }

        .submit-btn.loading .loading-spinner {
            display: block;
        }

        /* 改进错误提示样式 */
        .toast.error {
            width: 320px;
            padding: 20px;
            background: rgba(244, 67, 54, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            margin: 0 0 8px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .toast-message {
            margin: 0 0 8px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .toast-actions {
            margin: 0;
            padding-left: 16px;
            font-size: 0.85rem;
            opacity: 0.85;
        }

        .toast-actions li {
            margin-bottom: 4px;
        }

        .toast-actions li:last-child {
            margin-bottom: 0;
        }

        .contact-card-icon {

        .contact-card:hover .contact-card-icon {

        }

        .contact-card-info {
            display: none;
        }

        /* 调整二维码弹窗样式 */
        .qr-popup {
            position: absolute;
            top: calc(100% + 16px); /* 改为从上方计算位置 */
            left: 50%;
            transform: translateX(-50%) scale(0.95);
            background: white;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 100;
            border: 1px solid rgba(56, 124, 232, 0.1);
        }

        .qr-popup img {
            width: 160px;
            height: 160px;
            display: block;
            border-radius: 8px;
        }

        .qr-popup::after {
            content: '';
            position: absolute;
            bottom: 100%; /* 改为从底部指向上方 */
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-bottom-color: white; /* 改为底部边框颜色 */
            border-top-color: transparent; /* 清除顶部边框颜色 */
        }

        .contact-method:hover .qr-popup {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }

            .contact-card {
                width: 48px;

            }

            }

    <script>
        // 文件上传处理
        const fileInput = document.getElementById('attachment');
        const selectedFiles = document.querySelector('.selected-files');

        fileInput.addEventListener('change', function() {
            selectedFiles.innerHTML = '';
            Array.from(this.files).forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <span class="remove-file">移除</span>
                `;
                selectedFiles.appendChild(fileItem);

                fileItem.querySelector('.remove-file').addEventListener('click', () => {
                    // 创建新的 FileList
                    const dt = new DataTransfer();
                    const files = Array.from(fileInput.files).filter(f => f !== file);
                    files.forEach(f => dt.items.add(f));
                    fileInput.files = dt.files;
                    fileItem.remove();
                });
            });
        });

        function sendEmail(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.get.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            const mailtoLink = `mailto:2216921192@qq.com?subject=来自${name}的留言&body=发件人邮箱: ${email}%0A%0A${message}`;
            
            window.location.href = mailtoLink;
        }

        // 添加标签切换功能
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                // 移除所有活动状态
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('..tab-panel').forEach(panel => panel.classList.remove('active'));
                
                // 添加新的活动状态
                button.classList.add('active');
                document.getElementById(`${button.dataset.tab}-panel`).classList.add('active');
            });
        });

        // 删除之前所有的表单提交事件监听器，只保留这一个
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    // 让表单正常提交到FormSubmit
                    const submitBtn = form.querySelector('.submit-btn');
                    const btnText = submitBtn.querySelector('.btn-text');
                    const spinner = submitBtn.querySelector('.loading-spinner');
                    
                    // 显示加载状态
                    btnText.style.display = 'none';
                    spinner.style.display = 'inline-block';
                    submitBtn.disabled = true;
                });
            }
        });

        // 提示框函数
        function showToast(type) {
            const toast = document.getElementById(`${type}Toast`);
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 更新复制功能，为微信添加特殊处理
        document.querySelectorAll('.contact-method').forEach(method => {
            if (method.classList.contains('wechat')) {
                // 为微信按钮添加双击复制功能
                method.addEventListener('dblclick', () => {
                    copyToClipboard(method, 'norlin2216');
                });
            } else {
                // 其他按钮保持单击复制
                method.addEventListener('click', function() {
                    const text = this.getAttribute('data-copy');
                    copyToClipboard(this, text);
                });
            }
        });

        // 更新复制功能
        function copyToClipboard(element, text) {
            navigator.clipboard.writeText(text).then(() => {
                element.classList.add('copied');
                const tooltip = element.querySelector('.method-tooltip');
                tooltip.textContent = '已复制!';
                
                setTimeout(() => {
                    element.classList.remove('copied');
                    tooltip.textContent = tooltip.getAttribute('data-text');
                }, 1500);
            }).catch(() => {
                showToast('error');
            });
        }

        // 更新事件处理逻辑
        document.querySelectorAll('.contact-method:not(.wechat)').forEach(method => {
            method.addEventListener('click', function() {
                const text = this.dataset.copy;
                if (text) {
                    copyToClipboard(this, text);
                }
            });
        });

        // 更新事件处理逻辑，移除QQ的点击复制功能
        document.querySelectorAll('.contact-method').forEach(method => {
            if (method.classList.contains('wechat') || method.classList.contains('qq')) {
                // 微信和QQ按钮添加双击复制功能
                method.addEventListener('dblclick', () => {
                    const text = method.classList.contains('wechat') ? 'norlin2216' : '2216921192';
                    copyToClipboard(method, text);
                });
            } else {
                // 其他按钮保持单击复制
                method.addEventListener('click', function() {
                    const text = this.getAttribute('data-copy');
                    copyToClipboard(this, text);
                });
            }
        });

        function copyToClipboard(element) {
            const textToCopy = element.getAttribute('data-copy');
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                // 添加复制成功的类
                element.classList.add('copied');
                
                // 3秒后移除复制成功的类
                setTimeout(() => {
                    element.classList.remove('copied');
                }, 3000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢 - Norlin Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <style>
        .thanks-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #f5f7ff 0%, #e4ecff 100%);
        }

        .thanks-card {
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(56, 124, 232, 0.1);
            border: 1px solid rgba(56, 124, 232, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .thanks-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 32px;
            filter: invert(45%) sepia(92%) saturate(1864%) hue-rotate(202deg) brightness(98%) contrast(93%);
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .thanks-title {
            color: var(--secondary-color);
            font-family: var(--font-nav);
            font-size: 2.5rem;
            margin-bottom: 24px;
            animation: fadeUp 0.6s ease 0.2s both;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .thanks-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.8;
            animation: fadeUp 0.6s ease 0.4s both;
        }

        .return-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 36px;
            background: linear-gradient(135deg, var(--accent-color), #2868d9);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-family: var(--font-nav);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            animation: fadeUp 0.6s ease 0.6s both;
            box-shadow: 0 4px 12px rgba(56, 124, 232, 0.2);
        }

        .return-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(56, 124, 232, 0.3);
        }

        .return-btn:active {
            transform: translateY(0);
        }

        .return-arrow {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
            filter: brightness(0) invert(1);
        }

        .return-btn:hover .return-arrow {
            transform: translateX(-4px);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-card">
            <img src="../assets/svg/check-circle.svg" alt="Success" class="thanks-icon">
            <h1 class="thanks-title">发送成功！</h1>
            <p class="thanks-message">
                感谢您的留言，我会尽快回复您。<br>
                如有紧急事项，欢迎通过其他联系方式与我联系。
            </p>
            <a href="contact.html" class="return-btn">
                <img src="../assets/svg/arrow-left.svg" alt="Return" class="return-arrow">
                <span>返回联系页面</span>
            </a>
        </div>
    </div>
</body>
</html>
